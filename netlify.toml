[build.environment]
  TZ = "America/Los_Angeles"
  
[build]
  publish = "public"
  command =  "hugo --minify"

[context.production.environment]
  HUGO_VERSION = "0.89.0"
  
[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL"
  environment = { HUGO_VERSION = "0.89.0" }

[context.branch-deploy]
  command = "hugo -b $DEPLOY_PRIME_URL"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404