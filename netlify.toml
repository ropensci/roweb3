[build.environment]
  TZ = "America/Los_Angeles"
  
[build]
  publish = "public"
  command =  "hugo --minify"

[context.production.environment]
  HUGO_VERSION = "0.88.1"
  
[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL"
  environment = { HUGO_VERSION = "0.88.1" }

[context.branch-deploy]
  command = "hugo -b $DEPLOY_PRIME_URL"
