{{ define "main" }}
    <section class="section">
      <div class="container">
        <!-- Header text -->
        <div class="row">
          <div class="col-md-11 offset-md-1">
            <div class="row justify-content-between align-items-center">
              <div class="col-md-8">
                <h1>{{ .Title | markdownify }}</h1>
              </div>
              <div class="col-md-3">
                <div class="text-md-right">
                  <a href='{{ absLangURL "rbloggers/index.xml" }}' class="btn btn-primary">RSS</a>
                  <a href='{{ absLangURL "rbloggers/index.json" }}'class="btn btn-primary">JSON</a>
                </div>
              </div>
            </div>
            <div class="author-list mt-4">
    {{ $max := (len .Data.Terms) }}
    {{ range $key, $value := .Data.Terms.ByCount }}
                  <a href="{{ $value.Page.Permalink }}" class="author">
                <div class="author-label">
                  <span class="author-img">
                    <img style="width:50px;height:50px" src="{{ partial "blogs/author-img" $value.Page }}" alt="" />
                  </span>
                  <span class="author-name">{{ $value.Page.Params.name }}</span>
                  <span class="author-post">({{ $value.Count }})</span>
                </div>
              </a>
    {{ end }}
            </div>
</div>
</div>
</section>
{{ end }}
