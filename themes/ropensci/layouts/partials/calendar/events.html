{{ $pages := (partial "calendar/future-events" (dict "Site" .Site)) }}
<section class="section section-events">
  <div class="container text-center">
    <h2 class="title">{{ i18n "Events" }}</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
    {{ if gt (len $pages) 0 }}
        <p class="subtitle">
          {{ .Content }}</p>
        <p class="subtitle"><i>
          {{ .Tips | markdownify }}</i>
        </p>
      </div>
    </div>
    {{ partial "calendar/calendar" (dict "Site" .Site) }}
    {{ else }}
    <p class="subtitle">No event scheduled at the moment</p>
    {{ end}}
</section>
