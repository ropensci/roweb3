<blockquote class='blockquote text-{{ (.Get "align") | default "left" }}'>
  <p class="mb-0">{{ .Inner | markdownify}}</p>
  {{ if ne (.Get "footer") "" }} <footer class="blockquote-footer">{{ (.Get "footer") }} {{ with .Get "cite" }} in <cite title="Source Title">{{ . }}</cite>{{ end }}</footer>{{ end }}
</blockquote>
