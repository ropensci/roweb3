<blockquote class='blockquote text-{{ (.Get "align") | default "left" }}'>
  <p class="mb-0">{{ .Inner | markdownify}}</p>
  {{ if (.Get "footer") }} <footer class="blockquote-footer">{{ (.Get "footer") | markdownify }} {{ with .Get "cite" }} in <cite title="Source Title">{{ . | markdownify }}</cite>{{ end }}</footer>{{ end }}
</blockquote>
