{{ define "main" }}
<section class="section section-generic">
  <div class="container">
    <!-- Header text -->
    <div class="row">
      <div class="col-md-12">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-8">
            <h1>{{ .Title }}</h1>
          </div>
          <div class="col-md-3">
            <div class="text-md-right">
              <a href='{{ absLangURL "rbloggers/index.xml" }}' class="btn btn-primary">RSS</a>
              <a href='{{ absLangURL "rbloggers/index.json" }}' class="btn btn-primary">JSON</a>
            </div>
          </div>
        </div>

            <div class="row author-blog">
              <div class="col-md-8">
{{ $pages := ( where .Site.RegularPages "Type" "in" .Site.Params.rbloggers ) }}
{{ range $pages.ByPublishDate.Reverse }}
{{ .Render "post-short-summary-author" }}
{{ end }}
              </div>
              <div class="col-md-3 offset-md-1">
                <aside>
                  <a href='{{ absLangURL "tags" }}' class="arrow-card">{{ i18n "Browse-By-Tag" }}</a>
                  <a href='{{ absLangURL "author" }}' class="arrow-card">{{ i18n "Browse-By-Author" }}</a>
                </aside>
              </div>
            </div>
      </div>
    </div>

    <!-- Content here -->
  </div>
</section>
{{ end }}
